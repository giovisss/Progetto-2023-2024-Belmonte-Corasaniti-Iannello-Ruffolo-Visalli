<div class="relative overflow-x-auto shadow-md">
  <div class="flex justify-between items-center py-4 px-4">  <h2 class="text-2xl font-bold tracking-tight text-gray-900">Le mie Wishlist</h2>
    <button (click)="openModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Crea Nuova Wishlist
    </button>
  </div>
  <div *ngIf="wishlists.length !== 0">
    <table class="w-full max-w-7xl mx-auto pb-8 rounded">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3 text-center">Wishlist</th>
        <th scope="col" class="px-6 py-3 text-center">Prodotti</th>
        <th scope="col" class="px-6 py-3 text-center">Visibilità</th>
        <th scope="col" class="px-6 py-3 text-center">Elimina</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let wishlist of wishlists" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          (click)="OpenWishlistDetails(wishlist)">
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white text-center">{{ wishlist.name }}</td>
        <td class="px-6 py-4 text-center">
          <ul>
            <li class="px-6 py-4 font-semibold text-gray-900 dark:text-white text-center">{{ wishlist.wishListProducts.length }}</li>
          </ul>
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white text-center">{{ wishlist.visibility }}</td>
        <td class="px-6 py-4 text-center">
          <button (click)="removeWishlist(wishlist)" class="text-red-500 hover:text-red-700">
            <i class="fas fa-trash-alt"></i>
          </button>
      </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="wishlists.length === 0" class="flex justify-center items-center h-64">
    <p class="text-gray-500">Non ci sono wishlist esistenti, creane una per visualizzarla!!</p>
  </div>
</div>

<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-1/2 md:w-2/3 lg:w-1/2">
    <div class="modal-header flex justify-between items-center mb-4">
      <h4 class="modal-title text-xl font-semibold">Crea Nuova Wishlist</h4>
      <button type="button" class="close text-gray-500 hover:text-gray-700" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="mb-4">
        <label for="wishlistName" class="block text-sm font-medium text-gray-700 mb-2">Nome della Wishlist</label>
        <input type="text" id="wishlistName" [(ngModel)]="newWishlistName" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="visibility" class="block text-sm font-medium text-gray-700 mb-2">Visibilità</label>
        <select id="visibility" [(ngModel)]="newWishlistVisibility" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <option value="Pubblica">Pubblica</option>
          <option value="Privata">Privata</option>
          <option value="Solo amici">Solo amici</option>
        </select>
      </div>
    </div>
    <div class="modal-footer flex justify-end mt-6">
      <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded mr-2" (click)="closeModal()">Annulla</button>
      <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="createWishlist()">Crea</button>
    </div>
  </div>
</div>
