<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Giochi bellissimi</h2>

    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      <div class="group relative" *ngFor="let product of products">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-transparent lg:aspect-none group-hover:opacity-75 lg:h-80">
<!--        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">-->
          <img [src]="BASE_IMAGE_URL + product.url1" alt="{{product.title}}" class="h-full w-full object-scale-down object-center lg:h-full lg:w-full">

        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a [routerLink]="['/product', product.id]">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{ product.title }}
              </a>
            </h3>
          </div>
          <p class="text-sm font-medium text-gray-900">{{ product.price | currency: "EUR" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
