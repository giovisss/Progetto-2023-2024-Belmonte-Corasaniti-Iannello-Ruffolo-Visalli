<div class="container mx-auto flex flex-wrap items-center justify-between p-10">
  <div class="w-full flex-grow flex justify-center p-4 flex-wrap">
    <input (input)="OnInput($event)" type="text" placeholder="Cerca username" class="w-1/2 p-2 border border-gray-300 rounded-md">
  </div>

  <div class="w-full flex-grow flex justify-center flex-wrap">
    <ul class="w-1/2">
      <li *ngFor="let user of searchedUsers" class="p-2 border-b border-gray-300 flex items-center cursor-pointer" (click)="onUserClick(user)">
        <img src="./assets/default-user-propic.png" class="w-10 h-15 mr-4">
        {{ user.username }}
      </li>
    </ul>
  </div>

  <hr class="w-full my-4 border-t-2 border-gray-300">

  <form class="w-full max-w-full">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
            <div class="mt-2">
              <input type="text" name="username" id="username" [(ngModel)]="this.tempUsername" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4" [disabled]="true">
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="firstname" class="block text-sm font-medium leading-6 text-gray-900">Nome</label>
            <div class="mt-2">
              <input type="text" name="firstname" id="firstname" [(ngModel)]="this.tempName" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4" [disabled]="this.selectedUser == null">
            </div>
          </div>

          <div class="sm:col-span-6">
            <label for="lastname" class="block text-sm font-medium leading-6 text-gray-900">Cognome</label>
            <div class="mt-2">
              <textarea name="lastname" id="lastname" [(ngModel)]="this.tempLastName" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4" [disabled]="this.selectedUser == null"></textarea>
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="birth-date" class="block text-sm font-medium leading-6 text-gray-900">Data di Nascita</label>
            <div class="mt-2">
              <input type="date" name="birth-date" id="birth-date" [(ngModel)]="this.tempDate" (change)="updateBirthDate($event)" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4" [disabled]="this.selectedUser == null">
            </div>
          </div>


          <div class="sm:col-span-3">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
              <input type="email" name="email" id="email" [(ngModel)]="this.tempEmail" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4" [disabled]="this.selectedUser == null">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-between gap-x-6">
      <button type="button" (click)="deleteUser()" class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600" [disabled]="this.selectedUser == null">Elimina Utente</button>
      <div class="flex items-center gap-x-6">
        <button type="button" (click)="resetForm()" class="text-sm font-semibold leading-6 text-gray-900" [disabled]="this.selectedUser == null">Annulla</button>
        <button type="button" (click)="saveChanges()" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" [disabled]="this.selectedUser == null">Salva</button>
      </div>
    </div>
  </form>
</div>
