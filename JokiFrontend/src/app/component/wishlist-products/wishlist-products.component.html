<div class="mx-auto container px-4 md:px-6 2xl:px-0 py-12 flex justify-center items-center">
  <div class="flex flex-col jusitfy-start items-start" *ngIf="wishlist">
    <div class="flex items-center">
      <a [routerLink]="'/wishlists'" class="mr-2 text-sm font-medium text-gray-900">Wishlists</a>
      <svg width="16" height="20" viewBox="0 0 16 20" fill="currentColor" aria-hidden="true" class="h-5 w-4 text-gray-300">
        <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
      </svg>
    </div>
    <div class="mt-3">
      <h1 class="text-3xl lg:text-4xl tracking-tight font-semibold leading-8 lg:leading-9 text-gray-800 dark:text-black">{{ wishlist.name }}</h1>
    </div>
    <div class="mt-4">
      <p class="text-2xl tracking-tight leading-6 text-gray-600">{{ wishlist.wishListProducts.length }} items</p>
    </div>
    <div class="mt-10 lg:mt-12 grid grid-cols-1 lg:grid-cols-3 gap-x-8 gap-y-10 lg:gap-y-0">

      <div *ngFor="let product of wishlist.wishListProducts" class="flex flex-col px-4 py-8">
        <div class="relative">
          <img class="hidden lg:block w-45 h-45 object-cover" [src]="'http://localhost:8081/api/images/' + product.imagePath" [alt]="product.title" />
          <img class="hidden sm:block lg:hidden" [src]="'http://localhost:8081/api/images/' + product.imagePath" [alt]="product.title" />
          <img class="sm:hidden" [src]="'http://localhost:8081/api/images/' + product.imagePath" [alt]="product.title" />
          <button (click)="removeProduct(product)" aria-label="close" class="top-4 right-4 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 absolute p-1.5 bg-gray-800 dark:bg-white dark:text-gray-800 text-white hover:text-gray-400">
            <svg class="fill-stroke" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L15 15M15 1L1 15" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flex justify-between items-center">
          <div class="flex justify-center items-center">
            <p class="tracking-tight text-2xl font-semibold leading-6 text-gray-800 ">{{ product.title }}</p>
          </div>
          <div class="flex justify-center items-center">
            <button (click)="toggleProductDetails(product)" aria-label="show menu"  class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 py-2.5 px-2 bg-gray-800 dark:bg-white dark:text-gray-800 text-white hover:text-gray-400 hover:bg-gray-200">
              <svg  *ngIf="!showProductDetails[product.id]" id="chevronDown" class="fill-stroke" width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <svg *ngIf="showProductDetails[product.id]" id="chevronUp" class="fill-stroke" width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 5L5 1L1 5" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </div>
        </div>
<!--       -->
        <div  *ngIf="showProductDetails[product.id]" class="flex flex-col jusitfy-start items-start mt-12">
          <div>
            <p class="tracking-tight text-xs leading-3 text-gray-800 ">Dettagli Prodotto:</p>
          </div>
          <div class="mt-2">
            <p class="tracking-tight text-base font-medium leading-4 text-gray-800 ">{{product.description}}</p>
          </div>
          <div class="flex jusitfy-between flex-col lg:flex-row items-center mt-10 w-full space-y-4 lg:space-y-0 lg:space-x-4 xl:space-x-8">
            <div class="w-full">
              <button class="focus:outline-none focus:ring-gray-800 focus:ring-offset-2 focus:ring-2 text-gray-800  w-full tracking-tight py-4 text-lg leading-4 hover:bg-gray-300 hover:text-gray-800 dark:text-white bg-white border border-gray-800 dark:border-white dark:hover:bg-gray-800 dark:hover:text-white">More information</button>
            </div>
            <div class="w-full">
              <button class="focus:outline-none focus:ring-gray-800 focus:ring-offset-2 focus:ring-2 w-full tracking-tight py-4 text-lg leading-4 hover:bg-black bg-gray-800 border border-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">Add to cart</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
